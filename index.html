<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="theme1" rel="stylesheet" href="style.css">
    <link id="theme2" rel="stylesheet" href="style2.css">
    <link id="theme3" rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="./images/background-video-space.mp4" type="video/mp4">
        </video>
        <div class="content">
            <div class="header">
                <h1 id="page-title">BOOK BUDDY</h1>    
                <button id="login-btn">Login</button>
                <hr>
            </div>
            <div class="main-container">
                <nav class="content-nav">
                    <button class="add-book-btn">Add Book</button>
                    <div class="options">
                        <div class="dropdown">
                            <button class="theme-btn">Theme
                            </button>
                            <div class="dropdown-content">
                                <a class="theme option option-selected" id="theme1" href="#">Library</a>
                                <a class="theme option" id="theme2" href="#">Space</a>
                                <a class="theme option" id="theme3" href="#">Bubble Gum</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="view-btn">View
                            </button>
                            <div class="dropdown-content">
                                <a class="view option option-selected" id="book-cards-view" href="#">Cards</a>
                                <a class="view option" id="list-view" href="#">List</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="sort-btn">Sort
                            </button>
                            <div class="dropdown-content">
                                <a class="sort option option-selected" id="progress-sort" href="#">
                                    <span class="option-text">Progress</span>
                                    <span class="caret">▼</span>
                                </a>
                                <a class="sort option" id="title-sort" href="#">
                                    <span class="option-text">Title</span>
                                    <!-- <span class="caret">▼</span> -->
                                </a>
                                <a class="sort option" id="author-sort" href="#">
                                    <span class="option-text">Author</span>
                                    <!-- <span class="caret">▼</span> -->
                                </a>

                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="filter-btn">Filter
                            </button>
                            <div class="dropdown-content">
                                <a class="filter option option-selected" id="all-filter" href="#">All</a>
                                <a class="filter option" id="completed-filter" href="#">Completed</a>
                                <a class="filter option" id="reading-filter" href="#">Reading</a>
                                <a class="filter option" id="to-read-filter" href="#">To Read</a>
                            </div>
                        </div>
                        
                    </div>
                </nav>
                <div class="book-card-container">
                </div>
            </div>
            <div class="overlay"></div>
            <div class="book-modal">
                <form class="bookInfo-form" action="" novalidate>
                    <div class="input-container">
                        <label for="title-input">Title:</label>
                        <input id="title-input" type="text" placeholder="" required>
                        <p id="title-error">Title required</p>
                    </div>
                    <div class="input-container">
                        <label for="author-input">Author:</label>
                        <input id="author-input" type="text" placeholder="" required>
                        <p id="author-error">Author required</p>
                    </div>
                    <div class="pages-progress-div">
                        <div class="input-container">
                            <label for="pages-input">Pages:</label>
                            <input id="pages-input"type="number" placeholder="" min=1 required>
                            <p id="pages-error"># of Pages required</p>
                        </div>
                        <div class="input-container">
                            <label for="pages-read-input">Read:</label>
                            <input id="pages-read-input" type="number" placeholder="" min=0 required>
                            <p id="pagesRead-error"># of Pages Read required</p>
                        </div>
                    </div>
                    <textarea id="notes-textarea" type="text" placeholder="Notes"></textarea>
                    <div class="modal-btns">
                        <button id="submit-btn">Submit</button>
                        <button id="delete-btn">Delete</button>
                        <button id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script2.js"></script>
</body>
</html>
